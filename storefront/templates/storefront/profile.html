{% extends 'storefront/base.html' %}

{% block content %}
<section class="page-card profile-card">
  <h1>My Account</h1>
  <p>Manage your profile and saved address.</p>

  <form method="post">
    {% csrf_token %}

    <label for="full_name">Full Name</label>
    <input id="full_name" name="full_name" type="text" value="{{ full_name }}" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" value="{{ email }}" />

    <h2 id="address">Saved Address</h2>

    <label for="id_phone">Phone</label>
    {{ form.phone }}

    <label for="id_address">Address</label>
    {{ form.address }}

    <div class="profile-grid">
      <div>
        <label for="id_city">City</label>
        {{ form.city }}
      </div>
      <div>
        <label for="id_state">State</label>
        {{ form.state }}
      </div>
      <div>
        <label for="id_postal_code">Postal Code</label>
        {{ form.postal_code }}
      </div>
    </div>

    <button class="btn" type="submit">Save Details</button>
  </form>
</section>
{% endblock %}
